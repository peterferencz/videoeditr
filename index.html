<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video editR</title>
  <script defer type="module" src="./src/front/main.ts"></script>
  <script defer type="module" src="./src/project/project.ts"></script>
</head>
<body>
  <div id="root">
    <div id="top">
      <div class="dropdown">
        <button>File</button>
        <div class="content">
          <button>B1</button>
          <button>B2 with a long ass name</button>
          <button>B3</button>
          <button>B4</button>
          <button>B5</button>
        </div>
      </div>
      <div class="dropdown">
        <button>File</button>
        <div class="content">
          <button>B1</button>
          <button>B2</button>
          <button>B3</button>
          <button>B4</button>
          <button>B5</button>
        </div>
      </div>
    </div>
    <div id="preview">
      <canvas id="canvas"></canvas>
    </div>
    <div id="toolbar">
      <div class="left">
        <p id="currentTime">--:--</p>
        <p id="currentFrame">[-]</p>
      </div>
      <div class="center">
        <p id="playingstatus">[------]</p>
        <p id="actualfps">[-- fps]</p>
      </div>
      <div class="right">
        <p id="totalTime">--:--</p>
        <p id="totalFrame">[-]</p>
      </div>
    </div>
    <div id="bottom">
      <div id="timelinecontainer">
        <div id="timeline"></div>
        <div id="timelinehover"></div>
      </div>
    </div>
  </div>
</body>
</html>
